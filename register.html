<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<h2>Register Student</h2>

<div class="form-grid">
<select id="studentDept">
<option value="">Dept</option>
<option>BSC CS</option>
<option>BSC IT</option>
<option>BSC AI</option>
</select>

<select id="studentYear">
<option value="">Year</option>
<option>1st Year</option>
<option>2nd Year</option>
<option>3rd Year</option>
</select>
</div>

<div class="form-vertical">
<input id="studentName" placeholder="Name">
<input id="studentID" placeholder="ID">
</div>

<button onclick="addStudent()">Add</button>
<a href="home.html"><button style="background:red">Back</button></a>
</div>

<script src="atten.js"></script>
</body>
</html>
